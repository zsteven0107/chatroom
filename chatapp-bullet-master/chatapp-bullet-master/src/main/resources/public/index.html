<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Chat Room</li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>

    </ol>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">

                    <form class="needs-validation" action="/register.html" novalidate>
                        <label for="username" class="cols-sm-2 control-label">User Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="user" id="username"
                                       placeholder="Enter your User Name" required>
                                <div class="invalid-feedback">
                                    Username required.
                                </div>
                            </div>
                        </div>
                        <label for="age" class="cols-sm-2 control-label">Age</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="number" class="form-control" name="age" id="age"
                                       placeholder="Enter your Age" required>
                                <div class="invalid-feedback">
                                    Age required.
                                </div>
                            </div>
                        </div>
                        <label class="cols-sm-2 control-label">Interest</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="interest1" required>
                                <div class="invalid-feedback">
                                    Interest required.
                                </div>
                                <input type="text" class="form-control" id="interest2" required>
                                <div class="invalid-feedback">
                                    Interest required.
                                </div>
                            </div>
                        </div>
                        <label for="school" class="cols-sm-2 control-label">School</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="school" id="school"
                                       placeholder="Enter your School" required>
                                <div class="invalid-feedback">
                                    School required.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="registerbutton">
                            Register
                        </button>
                        <div class="login-register">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
